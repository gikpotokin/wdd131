<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Review</title>

  <meta name="description" content="Submit a product review by selecting a product, rating its performance, and sharing your experience with installed products.">
  <meta name="author" content="Godswill Moses Ikpotokin">

  <link rel="stylesheet" href="styles/form.css">

  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/products.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <label for="product">Product Name</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Rating -->
    <fieldset class="rating">
      <legend>Overall Rating</legend>

      <div class="rating-stars">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">â˜…</label>

        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">â˜…</label>

        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">â˜…</label>

        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">â˜…</label>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">â˜…</label>
      </div>
    </fieldset>

    <!-- Date -->
    <label for="installDate">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Features -->
    <fieldset>
      <legend>Which features did you find useful? (Check all that apply)</legend>

      <input type="checkbox" id="durability" name="features" value="durability">
      <label for="durability">Durability</label>

      <input type="checkbox" id="ease" name="features" value="ease">
      <label for="ease">Ease of Use</label>

      <input type="checkbox" id="performance" name="features" value="performance">
      <label for="performance">Performance</label>

      <input type="checkbox" id="design" name="features" value="design">
      <label for="design">Design</label>
    </fieldset>

    <!-- Review -->
    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review"></textarea>

    <!-- Name -->
    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username">

    <!-- Submit -->
    <input type="submit" value="Post Review">

  </form>
</main>

</body>
</html>
